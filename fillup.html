<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fillup</title>
        <link href="./style1.css" type="text/css" rel="stylesheet">
    </head>
    <body id="bd">
        <form action="./submit.html" method="GET">
            <h1 id="til">Submit form</h1>
            <hr>
            <section>
                <label for="username">Name*</label><br>
                <input type="text" id="username" name="user-name" value="" required>
                <br><br>
                <label for="psw">Password*</label><br>
                <input type="password" id="psw" name="passcode" value="" required>
                <br><br>
                <span>Gender</span><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <br><br>
            </section>

            <label for="place">Continent</label>
            <select id="place" name="continent" required>
                <option value="none" selected>none</option>
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="northAmerica">North America</option>
                <option value="southAmerica">South America</option>
                <option value="arctic">Arctic</option>
                <option value="antartica">Antartica</option>
                <option value="australia">Australia</option>
            </select>
            <br><br>

            <label for="checkBos">Meals</label>
            <section id="checkBos">
                <input type="checkbox" id="breakfast" name="meals" value="breakfast">
                <label for="breakfast">breakfast</label><br>
                <input type="checkbox" id="lunch" name="meals" value="breakfast">
                <label for="lunch">lunch</label><br>
                <input type="checkbox" id="dinner" name="meals" value="breakfast">
                <label for="dinner">dinner</label>
            </section>
            <br>

            <section>
                <label for="rm">Remark</label><br>
                <textarea id="rm" rows="5" cols="25" name="rm" minlength = "10" maxlength="150" placeholder="feedback.."></textarea>
                <br>
            </section>
            
            <section>
                <input type="submit" value="Submit">
                <input type="reset" value="reset">
            </section>
        </form>
        <footer id="foot">
            <br>
            <span><em>-Amith.J</em></span>
        </footer>
    </body>
</html>
